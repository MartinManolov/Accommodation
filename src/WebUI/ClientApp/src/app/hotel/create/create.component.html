<form [formGroup]="hotelForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter name" formControlName="name">
     
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control" id="Country" placeholder="Enter country" formControlName="country">
      </div>
      <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" placeholder="Enter city" formControlName="city">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" formControlName="phoneNumber">
      </div>
      <label for="facilitiesList">Facilities</label>
      <ul class="list-group" id="facilitiesList">
        <li class="list-group-item" formArrayName="facilities" *ngFor="let product of hotelForm.get('facilities')['controls']; let i = index;">
            <div [formGroupName]="i" class="row">
                <div class="col-8">
                    <input type="text" formControlName="name" class="form-control" id="facility" placeholder="facility" value="" required>
                </div>
                <div class="col-2">
                    <button (click)="removeFacility(i)" type="button" class="btn btn-danger btn-sml">Remove</button>
                </div>
            </div>
        </li>
        <button type="button" class="btn btn-warning" (click)="addFacility()">Add facility</button>
    </ul>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea  type="text" class="form-control" id="description" placeholder="Enter description" formControlName="description"></textarea>
      </div>
      <div>
          
      </div>
    <button type="submit" class="btn btn-primary">create</button>
  </form>
